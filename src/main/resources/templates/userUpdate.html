  <!-- 内容头部 /-->


  <form action="/user/toChange" method="post">
    <input hidden="" name="userid" th:value = "${user.getUserid()}">
    <input hidden="" name="permission" th:value = "${user.getPermission()}">
    <!-- 正文区域 -->
    <section class="content">
      <!--基本信息-->

      </div><!--订单信息-->
      <div class="panel panel-default">
        <div class="panel-heading" style="font-weight: bold">基本信息

            <p style="font-size: 20px;font-weight: bold"> 用户账号：<span th:text="${user.getUserid()}"></span></p>
          </div>
        </div>

        <div class="row data-type">

          <div class="col-md-2 title">用户名</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="username"
                   placeholder="用户名" th:value="${user.getUsername()}" >
          </div>

          <div class="col-md-2 title">账号密码</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="password"
                   placeholder="账号密码" th:value="${user.getPassword()}">
            </p>
          </div>

          <div class="col-md-2 title">电话号码</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="phone"
                   placeholder="电话号码" th:value="${user.getPhone()}"  >
          </div>


      </div>
      <!--订单信息/-->
      <!--工具栏-->
      <div class="box-tools text-center">
        <button type="submit" class="btn bg-maroon">保存</button>
        <button type="button" class="btn btn-bitbucket" onclick="history.back(-1);">返回</button>
      </div>
    </section>

    <!--工具栏/-->
    <!-- 正文区域 /-->

<script>

  $(document).ready(function() {
    // 选择框
    $(".select2").select2();

    // WYSIHTML5编辑器
    $(".textarea").wysihtml5({
      locale : 'zh-CN'
    });
  });

  // 设置激活菜单
  function setSidebarActive(tagUri) {
    var liObj = $("#" + tagUri);
    if (liObj.length > 0) {
      liObj.parent().parent().addClass("active");
      liObj.addClass("active");
    }
  }

  $(document).ready(function() {

    // 激活导航位置
    setSidebarActive("order-manage");

    // 列表按钮
    $("#dataList td input[type='checkbox']").iCheck({
      checkboxClass : 'icheckbox_square-blue',
      increaseArea : '20%'
    });
    // 全选操作
    $("#selall").click(function() {
      var clicks = $(this).is(':checked');
      if (!clicks) {
        $("#dataList td input[type='checkbox']").iCheck("uncheck");
      } else {
        $("#dataList td input[type='checkbox']").iCheck("check");
      }
      $(this).data("clicks", !clicks);
    });
  });
</script>
