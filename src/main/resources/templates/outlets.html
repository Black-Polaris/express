<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      网点管理
      <small>申请网点</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/outletsManager"><i class="fa fa-dashboard"></i> 网点管理</a></li>
      <li class="active">申请网点</li>
    </ol>
  </section>

  <!-- Main content -->
  <form action="/outletsApply" method="post">
    <!-- 正文区域 -->
    <section class="content">
      <!--基本信息-->
      <div class="panel panel-default">
      </div><!--订单信息-->
      <div class="panel panel-default">
        <div class="panel-heading" style="font-weight: bold">申请网点基本信息</div>
        <div class="row data-type">

          <div class="col-md-2 title">网点名称</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="areaName">
          </div>
          <div class="col-md-2 title">管理员名称</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="manageName">
          </div>

          <div class="col-md-2 title">管理员电话号码</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="areaPhone">
          </div>

          <div class="col-md-2 title">所属市区</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="address">
          </div>
          <div class="col-md-2 title">管辖区域</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="area">
          </div>
        </div>
        <!--订单信息/-->
        <!--工具栏-->
        <div class="box-tools text-center">
          <button type="submit" class="btn bg-maroon">提交申请</button>
          <button type="button" class="btn btn-bitbucket" onclick="history.back(-1);">返回</button>
        </div>
      </div>
    </section>
    <!--工具栏/-->
    <!-- 正文区域 /-->
  </form>

  <!-- /.content -->
  <form action="/outletsChange" method="post">
    <!-- 正文区域 -->
    <section class="content">
      <!--基本信息-->
      <div class="panel panel-default">
      </div><!--订单信息-->
      <div class="panel panel-default">
        <div class="panel-heading" style="font-weight: bold">模拟快递物流变动</div>
        <div class="row data-type">
          <div class="col-md-2 title">快递单号</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="kuaidiNum">
          </div>
        </div>
        <div class="row data-type">
          <div class="col-md-2 title">当前地点</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="currentArea">
          </div>
        </div>
        <div class="row data-type">
          <div class="col-md-2 title">下一地点</div>
          <div class="col-md-4 data">
            <input type="text" class="form-control" name="nextArea">
          </div>
        </div>
        <!--订单信息/-->
        <!--工具栏-->
        <div class="box-tools text-center">
          <button type="submit" class="btn bg-maroon">确认转运</button>
        </div>
      </div>
    </section>
    <!--工具栏/-->
    <!-- 正文区域 /-->
  </form>

<script>


  function changePageSize() {
//获取下拉框的值
    var pageSize = $("#changePageSize").val();

//向服务器发送请求，改变没页显示条数
    location.href = "userManager?page=1&size="
            + pageSize;
  }


  $(document).ready(function () {
    // 选择框
    $(".select2").select2();

    // WYSIHTML5编辑器
    $(".textarea").wysihtml5({
      locale: 'zh-CN'
    });
  });

  // 设置激活菜单
  function setSidebarActive(tagUri) {
    var liObj = $("#" + tagUri);
    if (liObj.length > 0) {
      liObj.parent().parent().addClass("active");
      liObj.addClass("active");
    }
  }

  $(document)
          .ready(
                  function () {

                    // 激活导航位置
                    setSidebarActive("admin-datalist");

                    // 列表按钮
                    $("#dataList td input[type='checkbox']")
                            .iCheck(
                                    {
                                      checkboxClass: 'icheckbox_square-blue',
                                      increaseArea: '20%'
                                    });
                    // 全选操作
                    $("#selall")
                            .click(
                                    function () {
                                      var clicks = $(this).is(
                                              ':checked');
                                      if (!clicks) {
                                        $(
                                                "#dataList td input[type='checkbox']")
                                                .iCheck(
                                                        "uncheck");
                                      } else {
                                        $(
                                                "#dataList td input[type='checkbox']")
                                                .iCheck("check");
                                      }
                                      $(this).data("clicks",
                                              !clicks);
                                    });
                  });
</script>
